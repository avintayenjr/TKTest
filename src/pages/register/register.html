<ion-header>

  <ion-navbar color="primary" text-center>
    <ion-title>Register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  
  <form #registerForm="ngForm" (ngSubmit)="signupForm(registerForm)" novalidate>
    
    <form #registerForm="ngForm" (ngSubmit)="signupForm(registerForm)" novalidate>
    <ion-item>
      <ion-label>First Name</ion-label>
      <ion-input name="firstname" type="text" placeholder="John" [(ngModel)]="user.firstName" required></ion-input>
    </ion-item>
      </form>
      
      <form #registerForm="ngForm" (ngSubmit)="signupForm(registerForm)" novalidate>
    <ion-item>
      <ion-label>Last Name</ion-label>
      <ion-input name="lastname" type="text" placeholder="Doe" [(ngModel)]="user.lastName" required></ion-input>
    </ion-item>
      </form>
      
      <form #registerForm="ngForm" (ngSubmit)="signupForm(registerForm)" novalidate>
    <ion-item>
      <ion-label>Organization</ion-label>
      <ion-input name="organization" type="text" placeholder="SoftStack Factory" [(ngModel)]="user.organization"></ion-input>
    </ion-item>
      </form>
    
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input name="email" type="email" placeholder="john@doe.com" [(ngModel)]="user.email" required></ion-input>
    </ion-item>
      </form>
      
      <form #registerForm="ngForm" (ngSubmit)="signupForm(registerForm)" novalidate>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input name="password" type="text" placeholder="" [(ngModel)]="user.password" required></ion-input>
    </ion-item>
      </form>
    
    <button ion-button type="submit" class="button-block"(click)="
    signupForm(registerForm)">
      Register
    </button>


</ion-content>
